services:

  database:
    container_name: wh-postgres
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - ../../sql/db_init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  backend:
    container_name: wh-backend
    build: ../../backend
    depends_on:
      database:
        condition: service_healthy
    environment:
      - JDBC_DB_CONN_STR=jdbc:postgresql://database:5432/world_headlines
      - JDBC_DB_USERNAME=wh_updater
      - JDBC_DB_PASSWORD=wh_updater
    ports:
      - "443:443"
  
  frontend:
    container_name: wh-frontend
    build: ../../frontend_web
    ports:
      - "3000:3000"
    environment:
      - BACKEND_API_URL=http://backend:443
      - SITE_URL_PREFIX=http://frontend:3000