apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: world-headlines-ingress
  labels:
    app: world-headlines-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: world-headlines.rst0070.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: world-headlines-backend
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: world-headlines-frontend
                port:
                  number: 80
